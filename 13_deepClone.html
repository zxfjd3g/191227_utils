<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>深度克隆/深复制/深拷贝</title>
</head>
<body>
  <script src="https://cdn.bootcss.com/lodash.js/4.17.15/lodash.min.js"></script>
  <!-- 
  实现深拷贝
      1). 大众乞丐版
          问题1: 函数属性会丢失
          问题2: 循环引用会出错
      2). 面试基础版本
          解决问题1: 函数属性还没丢失
      3). 面试加强版本
          解决问题2: 循环引用正常
      4). 面试加强版本2(优化遍历性能)
          数组: while | for | forEach() 优于 for-in | keys()&forEach() 
          对象: for-in 与 keys()&forEach() 差不多
  -->
  <script src="./node_modules/atguigu-utils/dist/atguigu-utils.js"></script>
  <script>
    const aUtils = {
      /* 
      1). 大众乞丐版
          问题1: 函数属性会丢失   原因: json字符串数据是不存在函数, 函数属性就会丢失
          问题2: 循环引用会出错   原因: 转换为json字符串是会产生死循环查找, 报错
      利用JSON转换成json字符串, 再解析回来
      */
      deepClone1 (target) {
        if (target!==null && typeof target==='object' ) {
          return JSON.parse(JSON.stringify(target))
        } else {
          return target
        }
      }
    }
  </script>
  <script>
    const obj1 = { 
      a: 1,
      b: [ 'e', 'f', 'g'],
      c: { h: { i: 2 } },
      d: function (){}  // 函数属性
    }
    // 建立b与c之间的循环引用
    obj1.b.push(obj1.c)
    obj1.c.j = obj1.b


    const cloneObj1 = aUtils.deepClone1(obj1)
    console.log(cloneObj1===obj1, cloneObj1.c.h===obj1.c.h, cloneObj1) // false false
     
  </script>
</body>
</html>
